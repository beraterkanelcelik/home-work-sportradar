services:
  # -------------------------
  # Infrastructure
  # -------------------------

  db:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    environment:
      POSTGRES_DB: ai_agents_db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infra/postgres/extensions.sql:/docker-entrypoint-initdb.d/extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d ai_agents_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--requirepass", "${REDIS_AUTH}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_AUTH}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    networks:
      - app-network

  # -------------------------
  # Backend
  # -------------------------

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django-backend
    command: >
      sh -c "
      bash create_databases.sh &&
      python create_minio_bucket.py &&
      python manage.py migrate &&
      uvicorn app.asgi:application --host 0.0.0.0 --port 8000
      "
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - media_data:/app/media
    networks:
      - app-network

  # -------------------------
  # Frontend
  # -------------------------

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - app-network

  # -------------------------
  # Heavy / async services
  # -------------------------

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    environment:
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - app-network

  langfuse-web:
    image: langfuse/langfuse:latest
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/langfuse_db
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://clickhouse:9000
      - CLICKHOUSE_USER=clickhouse
      - CLICKHOUSE_PASSWORD=clickhouse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-events
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=minio
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=minio123
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_AUTH}
      - NEXTAUTH_SECRET=""
      - NEXTAUTH_URL=http://localhost:3001
      - SALT=""
      - ENCRYPTION_KEY=7407c305338d0b48403c291f1ac844b3f87cad9c7553e1f73240de28c2aa5171
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_started
      minio:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - app-network

  langfuse-worker:
    image: langfuse/langfuse-worker:latest
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/langfuse_db
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://clickhouse:9000
      - CLICKHOUSE_USER=clickhouse
      - CLICKHOUSE_PASSWORD=clickhouse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-events
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=minio
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=minio123
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_AUTH}
      - NEXTAUTH_SECRET=""
      - NEXTAUTH_URL=http://localhost:3001
      - SALT=""
      - ENCRYPTION_KEY=7407c305338d0b48403c291f1ac844b3f87cad9c7553e1f73240de28c2aa5171
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_started
      minio:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - app-network

  worker:
    image: home-work-sportradar-backend
    command: python app/agents/temporal/worker.py
    depends_on:
      backend:
        condition: service_started
    env_file:
      - .env
    volumes:
      - media_data:/app/media
    networks:
      - app-network

  temporal:
    image: temporalio/auto-setup
    environment:
      - DB=postgres12_pgx
      - POSTGRES_SEEDS=db
      - POSTGRES_USER=app
      - POSTGRES_PWD=app
      - POSTGRES_DB=temporal_db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  temporal-ui:
    image: temporalio/ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_started
    networks:
      - app-network

# -------------------------
# Volumes
# -------------------------

volumes:
  postgres_data:
  media_data:
  minio_data:
  clickhouse_data:

# -------------------------
# Network
# -------------------------

networks:
  app-network:
    driver: bridge
